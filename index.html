<!doctype html>
<!--[if lt IE 7 ]> <html lang="en" class="ie6"> <![endif]--> <!--[if IE 7 ]>    <html lang="en" class="ie7"> <![endif]--> <!--[if IE 8 ]>    <html lang="en" class="ie8"> <![endif]--> <!--[if IE 9 ]>    <html lang="en" class="ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en"> <!--<![endif]-->
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Bard</title>
  <meta name="description" content="Bard - Tell the story of your Pathfinder RPG Character">
  <meta name="author" content="Mike Cooper <mythmon@gmail.com>">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet/less" type="text/css" href="style/bard.less">
  <link rel="stylesheet" type="text/css" href="style/reset.css">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <script type="text/javascript">
    ENV = window.ENV || {};
    ENV.CP_DEFAULT_CACHEABLE = true;
    ENV.VIEW_PRESERVES_CONTEXT = true;
  </script>
</head>
<body>
  <script type="text/x-handlebars">
    <h1>Character Sheet</h1>
    {{#with Bard.characterController}}
      <div class="abilities block">
        <h2>Abilities</h2>
        <div class="str">
          <label>STR</label>
          {{view Ember.TextField valueBinding="str"}}
          <input type="text" disabled {{bindAttr value="str_mod"}} />
        </div>
        <div class="dex">
          <label>DEX</label>
          {{view Ember.TextField valueBinding="dex"}}
          <input type="text" disabled {{bindAttr value="dex_mod"}} />
        </div>
        <div class="con">
          <label>CON</label>
          {{view Ember.TextField valueBinding="con"}}
          <input type="text" disabled {{bindAttr value="con_mod"}} />
        </div>
        <div class="int">
          <label>INT</label>
          {{view Ember.TextField valueBinding="int"}}
          <input type="text" disabled {{bindAttr value="int_mod"}} />
        </div>
        <div class="wis">
          <label>WIS</label>
          {{view Ember.TextField valueBinding="wis"}}
          <input type="text" disabled {{bindAttr value="wis_mod"}} />
        </div>
        <div class="cha">
          <label>CHA</label>
          {{view Ember.TextField valueBinding="cha"}}
          <input type="text" disabled {{bindAttr value="cha_mod"}} />
        </div>
      </div>

      <div class="saves block">
        <h2>Saves</h2>
        <div class="fort">
          <label>FORT</label>
          <input type="text" disabled {{bindAttr value="fort"}} />
          {{view Ember.TextField valueBinding="fort_base"}}
          <input type="text" disabled {{bindAttr value="fort_abil"}} />
        </div>
        <div class="refl">
          <label>REFL</label>
          <input type="text" disabled {{bindAttr value="refl"}} />
          {{view Ember.TextField valueBinding="refl_base"}}
          <input type="text" disabled {{bindAttr value="refl_abil"}} />
        </div>
        <div class="will">
          <label>WILL</label>
          <input type="text" disabled {{bindAttr value="will"}} />
          {{view Ember.TextField valueBinding="will_base"}}
          <input type="text" disabled {{bindAttr value="will_abil"}} />
        </div>
      </div>
    {{/with}}
  </script>

  <script src="lib/jquery-1.7.2.min.js"></script>
  <script src="lib/ember-0.9.8.1.js"></script>
  <script src="lib/underscore.js"></script>
  <script src="lib/less-1.3.0.min.js"></script>
  <script src="js/bard.js"></script>
</body>
</html>
